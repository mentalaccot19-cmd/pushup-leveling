<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push-Up Leveling System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide icons as components
        const Trophy = ({size = 24, className = ""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        );
        
        const Flame = ({size = 24, className = ""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>
        );
        
        const Star = ({size = 24, className = ""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
        );
        
        const Zap = ({size = 24, className = ""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        );
        
        const Award = ({size = 24, className = ""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="8" r="6"/><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/></svg>
        );
        
        const TrendingUp = ({size = 24, className = ""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
        );

        const PushUpLeveling = () => {
          const [currentWeek, setCurrentWeek] = useState(1);
          const [completedSets, setCompletedSets] = useState({ morning: false, lunch: false, night: false });
          const [totalXP, setTotalXP] = useState(0);
          const [level, setLevel] = useState(1);
          const [streak, setStreak] = useState(0);
          const [achievements, setAchievements] = useState([]);
          const [showLevelUp, setShowLevelUp] = useState(false);

          // Week progression plan
          const weekPlan = {
            1: 5, 2: 5, 3: 5, 4: 5, 5: 5,
            6: 10, 7: 10, 8: 10,
            9: 15, 10: 15, 11: 15,
            12: 20, 13: 20,
            14: 25,
            15: 30
          };

          const repsPerSet = weekPlan[currentWeek];
          const dailyTotal = repsPerSet * 3;

          // Calculate level from XP
          useEffect(() => {
            const newLevel = Math.floor(totalXP / 100) + 1;
            if (newLevel > level) {
              setLevel(newLevel);
              setShowLevelUp(true);
              setTimeout(() => setShowLevelUp(false), 3000);
            }
          }, [totalXP]);

          // Get phase name
          const getPhase = () => {
            if (currentWeek <= 5) return { name: "Beginner", color: "text-gray-400", badge: "ðŸ¥‰" };
            if (currentWeek <= 8) return { name: "Novice", color: "text-green-400", badge: "ðŸ¥ˆ" };
            if (currentWeek <= 11) return { name: "Intermediate", color: "text-blue-400", badge: "ðŸ¥‡" };
            if (currentWeek <= 13) return { name: "Advanced", color: "text-purple-400", badge: "ðŸ’Ž" };
            return { name: "Elite", color: "text-yellow-400", badge: "ðŸ‘‘" };
          };

          const phase = getPhase();

          // Complete a set
          const completeSet = (timeOfDay) => {
            if (completedSets[timeOfDay]) return;

            const xpGained = repsPerSet * 2;
            setTotalXP(prev => prev + xpGained);
            setCompletedSets(prev => ({ ...prev, [timeOfDay]: true }));

            // Check if all sets completed
            const newCompleted = { ...completedSets, [timeOfDay]: true };
            if (newCompleted.morning && newCompleted.lunch && newCompleted.night) {
              setStreak(prev => prev + 1);
              checkAchievements(streak + 1);
            }
          };

          // Check for achievements
          const checkAchievements = (currentStreak) => {
            const newAchievements = [];
            
            if (currentStreak === 7 && !achievements.includes('Week Warrior')) {
              newAchievements.push('Week Warrior');
            }
            if (currentStreak === 30 && !achievements.includes('Month Master')) {
              newAchievements.push('Month Master');
            }
            if (currentWeek === 15 && !achievements.includes('Elite Awakened')) {
              newAchievements.push('Elite Awakened');
            }
            if (totalXP >= 500 && !achievements.includes('XP Hunter')) {
              newAchievements.push('XP Hunter');
            }

            if (newAchievements.length > 0) {
              setAchievements(prev => [...prev, ...newAchievements]);
            }
          };

          // Reset day
          const resetDay = () => {
            setCompletedSets({ morning: false, lunch: false, night: false });
          };

          // Advance week
          const advanceWeek = () => {
            if (currentWeek < 15) {
              setCurrentWeek(prev => prev + 1);
              resetDay();
            }
          };

          const dailyProgress = Object.values(completedSets).filter(Boolean).length;
          const progressPercent = (dailyProgress / 3) * 100;

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white p-4">
              {/* Level Up Animation */}
              {showLevelUp && (
                <div className="fixed inset-0 flex items-center justify-center z-50 pointer-events-none">
                  <div className="bg-yellow-400 text-black px-12 py-8 rounded-lg text-4xl font-bold animate-pulse shadow-2xl">
                    ðŸŽ‰ LEVEL UP! Level {level} ðŸŽ‰
                  </div>
                </div>
              )}

              <div className="max-w-4xl mx-auto">
                {/* Header Stats */}
                <div className="text-center mb-8">
                  <h1 className="text-5xl font-bold mb-2 bg-gradient-to-r from-yellow-400 to-purple-400 bg-clip-text text-transparent">
                    Push-Up Leveling
                  </h1>
                  <p className="text-gray-400">Welcome to your solo leveling journey</p>
                </div>

                {/* Main Stats Grid */}
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                  <div className="bg-slate-800 p-4 rounded-lg border border-purple-500">
                    <div className="flex items-center gap-2 mb-1">
                      <Star size={20} className="text-yellow-400" />
                      <span className="text-gray-400 text-sm">Level</span>
                    </div>
                    <div className="text-3xl font-bold">{level}</div>
                  </div>

                  <div className="bg-slate-800 p-4 rounded-lg border border-blue-500">
                    <div className="flex items-center gap-2 mb-1">
                      <Zap size={20} className="text-blue-400" />
                      <span className="text-gray-400 text-sm">XP</span>
                    </div>
                    <div className="text-3xl font-bold">{totalXP}</div>
                  </div>

                  <div className="bg-slate-800 p-4 rounded-lg border border-orange-500">
                    <div className="flex items-center gap-2 mb-1">
                      <Flame size={20} className="text-orange-400" />
                      <span className="text-gray-400 text-sm">Streak</span>
                    </div>
                    <div className="text-3xl font-bold">{streak}</div>
                  </div>

                  <div className="bg-slate-800 p-4 rounded-lg border border-green-500">
                    <div className="flex items-center gap-2 mb-1">
                      <TrendingUp size={20} className="text-green-400" />
                      <span className="text-gray-400 text-sm">Week</span>
                    </div>
                    <div className="text-3xl font-bold">{currentWeek}/15</div>
                  </div>
                </div>

                {/* Phase Badge */}
                <div className="bg-slate-800 p-6 rounded-lg mb-8 border-2 border-purple-500">
                  <div className="flex items-center justify-between mb-4">
                    <div>
                      <div className="text-sm text-gray-400 mb-1">Current Phase</div>
                      <div className={`text-3xl font-bold ${phase.color} flex items-center gap-2`}>
                        <span>{phase.badge}</span>
                        {phase.name}
                      </div>
                    </div>
                    <div className="text-right">
                      <div className="text-sm text-gray-400 mb-1">Reps Per Set</div>
                      <div className="text-3xl font-bold text-white">{repsPerSet}</div>
                    </div>
                  </div>
                  <div className="text-center text-gray-400">
                    Daily Target: {dailyTotal} push-ups (3 sets)
                  </div>
                </div>

                {/* Daily Progress */}
                <div className="bg-slate-800 p-6 rounded-lg mb-8">
                  <div className="flex items-center justify-between mb-4">
                    <h2 className="text-2xl font-bold">Today's Progress</h2>
                    <span className="text-gray-400">{dailyProgress}/3 sets</span>
                  </div>
                  
                  <div className="w-full bg-slate-700 rounded-full h-4 mb-6">
                    <div 
                      className="bg-gradient-to-r from-green-400 to-blue-500 h-4 rounded-full transition-all duration-500"
                      style={{ width: `${progressPercent}%` }}
                    />
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    {['morning', 'lunch', 'night'].map((time) => (
                      <button
                        key={time}
                        onClick={() => completeSet(time)}
                        disabled={completedSets[time]}
                        className={`p-6 rounded-lg border-2 transition-all ${
                          completedSets[time]
                            ? 'bg-green-900 border-green-500 opacity-75'
                            : 'bg-slate-700 border-slate-600 hover:border-purple-500 hover:scale-105'
                        }`}
                      >
                        <div className="text-xl font-bold capitalize mb-2">{time}</div>
                        <div className="text-3xl mb-2">{repsPerSet} reps</div>
                        {completedSets[time] ? (
                          <div className="text-green-400 font-bold">âœ“ Completed</div>
                        ) : (
                          <div className="text-gray-400">Tap to complete</div>
                        )}
                      </button>
                    ))}
                  </div>

                  <div className="mt-6 flex gap-4">
                    <button
                      onClick={resetDay}
                      className="flex-1 bg-slate-700 hover:bg-slate-600 px-6 py-3 rounded-lg font-bold transition"
                    >
                      Reset Day
                    </button>
                    <button
                      onClick={advanceWeek}
                      disabled={currentWeek >= 15}
                      className="flex-1 bg-purple-600 hover:bg-purple-500 disabled:bg-gray-600 disabled:cursor-not-allowed px-6 py-3 rounded-lg font-bold transition"
                    >
                      Next Week â†’
                    </button>
                  </div>
                </div>

                {/* Achievements */}
                <div className="bg-slate-800 p-6 rounded-lg">
                  <div className="flex items-center gap-2 mb-4">
                    <Trophy size={24} className="text-yellow-400" />
                    <h2 className="text-2xl font-bold">Achievements</h2>
                  </div>
                  
                  {achievements.length === 0 ? (
                    <p className="text-gray-400 text-center py-4">Complete challenges to unlock achievements!</p>
                  ) : (
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      {achievements.map((achievement, idx) => (
                        <div key={idx} className="bg-gradient-to-r from-yellow-900 to-orange-900 p-4 rounded-lg border border-yellow-500 flex items-center gap-3">
                          <Award size={32} className="text-yellow-400" />
                          <div>
                            <div className="font-bold">{achievement}</div>
                            <div className="text-sm text-gray-300">Unlocked!</div>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </div>

                {/* Week Plan Reference */}
                <div className="mt-8 bg-slate-800 p-6 rounded-lg">
                  <h3 className="text-xl font-bold mb-4">15-Week Progression Plan</h3>
                  <div className="grid grid-cols-3 md:grid-cols-5 gap-3">
                    {Object.entries(weekPlan).map(([week, reps]) => (
                      <div
                        key={week}
                        className={`p-3 rounded text-center border-2 ${
                          parseInt(week) === currentWeek
                            ? 'bg-purple-700 border-purple-400'
                            : parseInt(week) < currentWeek
                            ? 'bg-green-900 border-green-600'
                            : 'bg-slate-700 border-slate-600'
                        }`}
                      >
                        <div className="text-xs text-gray-400">Week {week}</div>
                        <div className="text-lg font-bold">{reps}Ã—3</div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<PushUpLeveling />, document.getElementById('root'));
    </script>
</body>
</html>
